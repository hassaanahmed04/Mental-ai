<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distress Level Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Distress Level Analyzer</h2>
    <textarea id="userMessage" placeholder="Enter your message..."></textarea>
    <br>
    <button onclick="analyzeMessage()">Analyze</button>
    <div id="result"></div>

    <script>
        async function analyzeMessage() {
            const message = document.getElementById("userMessage").value;
            if (!message) {
                alert("Please enter a message");
                return;
            }
            
            const response = await fetch("http://127.0.0.1:5000/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            
            const data = await response.json();
            document.getElementById("result").innerHTML = `
                <p><strong>Distress Level:</strong> ${data.distress_level}</p>
                <p><strong>Reasoning:</strong> ${data.reasoning}</p>
                <p><strong>AI Response:</strong> ${data.ai_response}</p>
                <p><strong>Recommendation:</strong> ${data.recommendation}</p>
            `;
        }
    </script>
</body>
</html>
